<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikhil Jaiswal">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!-- ================Bootstrap================ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ================Fontawesome================ -->
    <script src="https://kit.fontawesome.com/9d05fa507f.js" crossorigin="anonymous"></script>
    <!-- ================External CSS================ -->
    <link rel="stylesheet" href="style.css">
    <title>Online Code Editor</title>
</head>

<body class="bg-black text-white">
    <h2 class="text-center"><i class="fa-solid fa-code fa-2xs"></i> Online Code Editor <i class="fa-solid fa-code fa-2xs"></i></h2>
    <div class="mx-4 main">
        <div class="top mb-2 row">
            <div class="col">
                <label for="htmlCode"><i class="fa-brands fa-html5 me-1 "
                        style="color: #d76e19;"></i>HTML</label>
                <textarea class="form-control" onkeyup="run()" rows="9" placeholder="Type Your HTML Code"
                    id="htmlCode"></textarea>
            </div>
            <div class="col">
                <label for="cssCode"><i class="fa-brands fa-css3-alt me-1"
                        style="color: #1860dc;"></i>CSS</label>
                <textarea class="form-control" onkeyup="run()" rows="9" placeholder="Type Your CSS Code"
                    id="cssCode"></textarea>
            </div>
            <div class="col">
                <label for="jsCode"><i class="fa-brands fa-js me-1"
                        style="color: #e6d519;"></i>JavaScript</label>
                <textarea class="form-control" onkeyup="run()" rows="9" placeholder="Type Your JavaScript Code"
                    id="jsCode"></textarea>
            </div>
        </div>

        <div class="bottom">
            <h6>Output</h6>
            <iframe class="output" id="output"></iframe>
        </div>
    </div>
    <h5 class="text-center">CopyRight &copy Nikhil Jaiswal | Made With ðŸ’™</h5>
    <script src="script.js"></script>
</body>

</html>
